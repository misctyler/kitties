<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Academy kitties </title>
        <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="./web3.min.js"></script>
        <!-- <script src="text/javascript" src="./abi.js"></script> -->
        <script src="./abi.js"></script>
        <script type="text/javascript" src="./index.js"></script>
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <script src="assets/bootstrap/js/popper.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="assets/css/mystyle.css">
        <link rel="stylesheet" href="assets/css/cats.css">
        <link rel="stylesheet" href="assets/css/colors.css">
        <link rel="stylesheet" href="assets/css/animations.css">    
        <link rel="stylesheet" href="assets/css/factory.css">
        <link rel="stylesheet" href="assets/css/frontend.css">
    </head>

  <body>
    <div class="container p-5" style="margin-top: 12vh;margin-bottom: 10vh;">
        <div align="center">
        <h1 class="c-white">Kitties-Factory</h1>
        <p class="c-white">Create your custom Kitty</p>
    </div>
        <div class="row">
            <div class="col-lg-4 catBox m-2 light-b-shadow">
                <div class="cat">
                    <div class="earshade">
                        <div class="shade left_shade"></div>
                        <div class="shade right_shade"></div>
                    </div>
        
                    <div id="body">

                        <div class="ears">
                            <div class="ear left_ear"></div>
                            <div class="ear right_ear"></div>
                        </div>

                        <div class = "mouth">
                            <div class = "teeth">
                                <div class = "leftTooth"></div>
                                <div class = "rightTooth"></div>
                            </div>
                        </div>
            
            
                        <div class="nose"></div>
                        <div id="whiskers">
                            <div class = "whisker1"></div>
                            <div class = "whisker2"></div>
                            <div class = "whisker3"></div>
                            <div class = "whisker4"></div>
                            <div class = "whisker5"></div>
                            <div class = "whisker6"></div>
                        </div>

                    <div class="eyes">
                        <div class="eye">
                            <div class="pupils"></div>
                        </div>
                        <div class="eye">
                            <div class="pupils"></div>
                        </div>
                    </div>



                </div>
                    

                </div>
                    <br>
                    <div class="dnaDiv" id="catDNA">
                        <b>
                            DNA:
                            <!-- Colors -->
                            <span id="dnabody"></span>
                            <span id="dnaears"></span>
                            <span id="dnaeyes"></span>
                            <span id="dnanose"></span>
                            
                            <!-- Cattributes -->
                            <span id="dnashape"></span>
                            <span id="dnatype"></span>
                            <!-- <span id="dnadecoration"></span>
                            <span id="dnadecorationMid"></span>
                            <span id="dnadecorationSides"></span>
                            <span id="dnadanimation"></span>
                            <span id="dnaspecial"></span> -->
                        </b>
                        
                </div>
            </div>
            <div class="col-lg-7 cattributes m-2 light-b-shadow">   

<!-- Cat colors -->
<div id="catColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head Color</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="98" class="form-control-range" id="bodycolor">

                    <label for="formControlRange"><b>Ear Color</b><span class="badge badge-dark ml-2" id="earcode"></span></label>
                    <input type="range" min="00" max="99" class="form-control-range" id="earcolor">

                    <label for="formControlRange"><b>Eye Color</b><span class="badge badge-dark ml-2" id="eyecode"></span></label>
                    <input type="range" min="00" max="99" class="form-control-range" id="eyecolor">

                    <label for="formControlRange"><b>Nose Color</b><span class="badge badge-dark ml-2" id="nosecode"></span></label>
                    <input type="range" min="00" max="99" class="form-control-range" id="nosecolor">

                    <label for="formControlRange"><b>Eye Type</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                    <input type="range" min="01" max="3" class="form-control-range" id="shape">

                    <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeShape"></span></label>
                    <input type="range" min="01" max="3" class="form-control-range" id="shaped">

                </div>
            </div>
            </div>
        </div>
    </div>
<div class="container">
    <div class="btn-group">
        <button class="btn btn-primary  tsp-1 m-1 light-b-shadow" onclick="randomCat()"><b>Get random kitty</b></button>
        <button class="btn btn-primary  ml-2 tsp-1 m-1 light-b-shadow" onclick="defaultCat()"><b>Default kitty</b></button>
    </div>
    <div class=" group-btn float-right">
        <button class="btn btn-success mr-5  tsp-1 m-1 light-b-shadow" onclick="getKitties()"><b>Get Kitty</b></button>
        <button class="btn btn-success mr-5  tsp-1 m-1 light-b-shadow" onclick="createKitty()"><b>Create Kitty</b></button>
    </div>
    <div id="message" align="center"></div>
</div>

  </body>

  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>

</html>
